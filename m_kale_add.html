		<script type="text/javascript">	
			//初始化 统一入口
			function init(){

                //返回顶部
                toTop();
                
                //表单验证
                jQuery(".table").validationEngine('attach');
                
                //日历调用
                $('#use_time').datetimepicker({
                    //设置语言
                    language: 'zh-CN',
                    //设置日期格式
                    format: 'yyyy-mm-dd',
                    //起始日期
                    startDate:'2014-01-01',
                    //结束日期
                    endDate:'2020-12-31',
                    //选中后关闭
                    autoclose:true,
                    //首先是月视图
                    startView: 2,
                    //最小月视图
                    minView:2, 
                    //可以选择年月
                    todayBtn:  1,
                    todayHighlight: 1,
                    //绑定键盘快捷键
                    keyboardNavigation:true,
                    forceParse: 0,
                    showMeridian: 1

                });
                
                
			}
			init();
		</script>
